<div [class]="(isDarkMode|async) ? 'container-dm' : 'container' ">
<div class="header-container">
<app-profile-header></app-profile-header>
</div>
<div class="menu-container">
<app-profile-menu></app-profile-menu>
</div>
<div class="menu-content">
    <ng-container *ngIf="(isProjectView$ | async); else aboutView">
      <app-project-view></app-project-view>
    </ng-container>
    <ng-template #aboutView>
      <app-about-view></app-about-view>
    </ng-template>
  </div>
</div>
